{% extends "base.html" %}

{% block title %}Login - Administrador | DimaFarm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-shield me-2"></i>Administrador
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin_login') }}" id="adminLoginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Contrase√±a
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesi√≥n
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Acceso solo para administradores del sistema
            </small>
        </div>
    </div>
</div>

<script>
// Script espec√≠fico para el formulario de login - sin conflictos
document.addEventListener('DOMContentLoaded', function() {
    console.log('‚úÖ Script de login cargado');
    
    const form = document.getElementById('adminLoginForm');
    const submitButton = form.querySelector('button[type="submit"]');
    
    // Solo agregar el event listener si el formulario existe
    if (form && submitButton) {
        form.addEventListener('submit', function(e) {
            console.log('üîê Formulario enviado - Email:', form.email.value);
            
            // Mostrar estado de carga
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Iniciando Sesi√≥n...';
            
            // NO prevenir el env√≠o - permitir que se procese normalmente
            console.log('‚úÖ Enviando formulario al servidor...');
        });
        
        console.log('‚úÖ Event listener agregado al formulario');
    } else {
        console.log('‚ùå Formulario o bot√≥n no encontrado');
    }
});
</script>

{% endblock %}
